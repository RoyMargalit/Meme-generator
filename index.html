<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <h1>MEMES</h1>
    </header>
    <!-- should do on input so as clicks it changes -->
    <div class="meme-editor">
        <h2>Meme-editor:</h2>

    </div>
    <label for="line">Input line:</label>
    <input type="text" name="line" oninput="onInputText(value)" ></input>
    <section class="gallery-container"> </section>

    <div class="canvas-container">
        <canvas id="meme-canvas" onclick="draw(event)" height="450" width="450"></canvas>
    </div>
    
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
