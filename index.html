<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container flex space-between align-center">
            <div class="logo-text flex space-between align-center">MEMES </div>
            <ul class="main-nav flex clean-list align-center justify-center">
                <li>
                    <div class="navbar flex">
                </li>
                <li><a href=# class="flex align-center">About</a></li>
                <li><a href=# class="flex align-center">Work</a></li>
                <li><a href=# class="flex align-center">Contact</a></li>
            </ul>

        </div>
    </header>




    <!-- should do on input so as clicks it changes -->
    <div class="editor">
        <div class="control-box hide">
            <h2>Meme-editor:</h2>
            <label for="line1">Input line:</label>
            <input type="text" name="line1" class="top-text" class="input1" oninput="onText(value)"
                placeholder="Line 1!"></input>
            <button onclick="onFontSize(2)">➕</button>
            <button onclick="onFontSize(-2)">➖</button>
            <button onclick="onSelectedLine()">⬆ ⬇</button>
            <button onclick="onUp()">Up⬆</button>
            <button onclick="onDown()">Down⬇</button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="clearText()">Clear TXT</button>
            <button><a href="#" onclick="onDownload(this)" download="">Download</a></button>
            <button onclick="onAddLine()">Add Line</button>
            <button onclick="onBack()">back to gallery</button>
            <div class="bot"></div>
        </div>
        <div class="canvas-container hide">
            <canvas id="meme-canvas" height="450" width="450"></canvas>
        </div>
    </div>
    <section class="gallery-container"> </section>

    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
